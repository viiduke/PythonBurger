<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Python Burger{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        .header { background: #3776AB; color: white; padding: 1rem; text-align: center; }
        .nav { background: #FFD43B; padding: 0.5rem; text-align: center; }
        .nav a { margin: 0 1rem; text-decoration: none; color: #333; font-weight: bold; }
        .content { max-width: 800px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 8px; }
        .footer { background: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <!-- Header padrão do Python Burger -->
    <header class="header">
        <h1>🍔 Python Burger 🍔</h1>
        <p>O melhor hambúrguer da linguagem Python!</p>
    </header>

    <!-- Menu de navegação padrão -->
    <nav class="nav">
        <a href="/">🏠 Início</a>
        <a href="/cardapio/">🍔 Cardápio</a>
        <a href="/sobre/">📖 Nossa História</a>
        <a href="/contato/">📞 Contato</a>
    </nav>

    <!-- Área de conteúdo personalizable -->
    <main class="content">
        {% block conteudo %}
        <p>Conteúdo padrão da página</p>
        {% endblock %}
    </main>

    <!-- Footer padrão -->
    <footer class="footer">
        <p>© 2024 Python Burger - Todos os direitos reservados</p>
    </footer>
</body>
</html>
